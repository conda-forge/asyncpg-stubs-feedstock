# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: 0.30.1

package:
  name: asyncpg-stubs
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/a/asyncpg-stubs/asyncpg_stubs-${{ version }}.tar.gz
  sha256: 236b88fca49d0d181939ed35c21f79c9c404bc3cca51f8493f6d55210ecfcaf3

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - poetry-core >=1.0.0,<2
    - python ${{ python_min }}.*
  run:
    - asyncpg >=0.30,<0.31
    - python >=${{ python_min }}
    - typing_extensions >=4.7.0,<5.0.0

tests:
  - python:
      imports: asyncpg
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.13.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      interpreter: python
      content:
        import site, pathlib
        assert pathlib.Path(site.getsitepackages()[0]) / "asyncpg-stubs/compat.pyi").exists()

about:
  summary: asyncpg stubs
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/bryanforbes/asyncpg-stubs

extra:
  recipe-maintainers:
    - bollwyvl
