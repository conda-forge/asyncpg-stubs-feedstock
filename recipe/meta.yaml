{% set version = "0.30.1" %}

package:
  name: asyncpg-stubs
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/a/asyncpg-stubs/asyncpg_stubs-{{ version }}.tar.gz
  sha256: 236b88fca49d0d181939ed35c21f79c9c404bc3cca51f8493f6d55210ecfcaf3

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - poetry-core >=1.0.0,<2
    - python {{ python_min }}
  run:
    - asyncpg >=0.30,<0.31
    - python >={{ python_min }}
    - typing_extensions >=4.7.0,<5.0.0

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
    - test -f $SP_DIR/asyncpg-stubs/compat.pyi  # [unix]

about:
  home: https://github.com/bryanforbes/asyncpg-stubs
  summary: asyncpg stubs
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
